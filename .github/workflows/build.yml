name: Build

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build x64
        run: |
          cmake -S . -B build-x64 -G "Visual Studio 17 2022" -A x64
          cmake --build build-x64 --config Release

      - name: Build ARM64
        run: |
          cmake -S . -B build-arm64 -G "Visual Studio 17 2022" -A ARM64
          cmake --build build-arm64 --config Release

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'

      - name: Sign executables with Trusted Signing
        uses: azure/trusted-signing-action@v0
        with:
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          endpoint: https://wus2.codesigning.azure.net/
          trusted-signing-account-name: hanselman
          certificate-profile-name: WindowsEdgeLight
          files-folder: ${{ github.workspace }}
          files-folder-filter: exe
          files-folder-recurse: true
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256

      - name: Prepare release artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path artifacts -Force
          Copy-Item "build-x64/Release/toasty.exe" -Destination "artifacts/toasty-x64.exe"
          Copy-Item "build-arm64/Release/toasty.exe" -Destination "artifacts/toasty-arm64.exe"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: toasty-windows
          path: artifacts/*.exe

  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build x64 (Intel)
        run: |
          clang++ -std=c++20 -x objective-c++ \
            -target x86_64-apple-macos10.15 \
            -framework Foundation -framework AppKit \
            -O2 -o toasty-x64 main_mac.mm

      - name: Build ARM64 (Apple Silicon)
        run: |
          clang++ -std=c++20 -x objective-c++ \
            -target arm64-apple-macos11 \
            -framework Foundation -framework AppKit \
            -O2 -o toasty-arm64 main_mac.mm

      - name: Create Universal Binary
        run: |
          lipo -create -output toasty toasty-x64 toasty-arm64
          file toasty

      - name: Prepare release artifacts
        run: |
          mkdir -p artifacts
          cp toasty artifacts/toasty-macos
          cp toasty-x64 artifacts/toasty-macos-x64
          cp toasty-arm64 artifacts/toasty-macos-arm64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: toasty-macos
          path: artifacts/toasty-macos*

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: toasty-windows
          path: artifacts

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: toasty-macos
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/toasty-x64.exe
            artifacts/toasty-arm64.exe
            artifacts/toasty-macos
            artifacts/toasty-macos-x64
            artifacts/toasty-macos-arm64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
