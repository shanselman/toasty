name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
    
    - name: Setup CMake
      uses: lukka/get-cmake@latest
    
    - name: Configure CMake
      run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64
    
    - name: Build toasty
      run: cmake --build build --config Release
    
    - name: Build tests
      run: cmake --build build --config Release --target toasty_tests
    
    - name: Run unit tests
      run: |
        cd build
        ctest -C Release --output-on-failure
    
    - name: Run integration tests
      run: |
        cd tests/integration
        pwsh ./run_integration_tests.ps1 -ToastyPath "../../build/Release/toasty.exe"
      shell: pwsh
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: build/Testing/
    
    - name: Upload toasty executable
      uses: actions/upload-artifact@v4
      with:
        name: toasty-exe
        path: build/Release/toasty.exe
