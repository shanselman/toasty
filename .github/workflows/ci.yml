name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64
          cmake --build build --config Release

      - name: Run tests
        run: .\tests\test-toasty.ps1 -ExePath .\build\Release\toasty.exe
