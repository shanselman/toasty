ShortDescription: A tiny Windows toast notification CLI that knows how to hook into Coding Agents
Description: |-
  Toasty is a lightweight Windows toast notification CLI tool that integrates with AI coding agents.
  It provides desktop notifications when long-running agent tasks complete, with built-in support
  for Claude Code, GitHub Copilot, Gemini CLI, OpenAI Codex, and Cursor. Features include automatic
  agent detection, one-click hook installation, push notifications via ntfy.sh, and automatic
  update checking. At just 229 KB with no dependencies, Toasty auto-registers on first run and
  supports both x64 and ARM64 architectures.
